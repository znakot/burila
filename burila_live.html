<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Bakburila 10 Slides</title>
<style>
    body { margin: 0; padding: 0; width: 1080px; height: 1920px; overflow: hidden; font-family: Arial, sans-serif; color: white; }
    #bgvideo { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; object-fit: cover; filter: brightness(0.35); z-index: -2; }
    .header { width: 100%; padding: 30px 0 20px 0; text-align: center; font-size: 62px; font-weight: 900; background: rgba(216, 0, 0, 0.9); letter-spacing: 4px; z-index: 10; position: relative; }
    .news-container { padding: 40px; height: 1500px; display: flex; align-items: center; justify-content: center; position: relative; }
    .news { background: rgba(0,0,0,0.55); padding: 0; border-left: 12px solid #ff2d2d; border-radius: 16px; width: 100%; max-width: 950px; opacity: 0; position: absolute; transition: opacity 1s; display: flex; align-items: center; justify-content: center; }
    .news.active { opacity: 1; }
    .news img { width: 100%; height: 100%; object-fit: cover; border-radius: 14px; }
</style>
</head>
<body>
<video autoplay muted loop id="bgvideo"><source src="background.mp4" type="video/mp4"></video>
<div class="header">SON XƏBƏR:</div>
<div class="news-container">
    <div class="news" id="news1"></div>
    <div class="news" id="news2"></div>
    <div class="news" id="news3"></div>
    <div class="news" id="news4"></div>
    <div class="news" id="news5"></div>
    <div class="news" id="news6"></div>
    <div class="news" id="news7"></div>
    <div class="news" id="news8"></div>
    <div class="news" id="news9"></div>
    <div class="news" id="news10"></div>
</div>
<script>
// Массив слайдов
const slides = [
    { img: "https://news.day.az/media/2025/12/07/800x550/abbas_araqci_sefer.jpg?text=Slide+1", duration: 5000 },
    { img: "https://news.day.az/media/2025/12/07/800x550/20251206_fbd001.png0?text=Slide+2", duration: 5000 },
    { img: "https://news.day.az/media/2025/12/07/800x550/abbas_araqci_sefer.jpg?text=Slide+3", duration: 5000 },
    { img: "https://news.day.az/media/2025/12/07/800x550/20251206_fbd001.png?text=Slide+4", duration: 5000 },
    { img: "https://news.day.az/media/2025/12/07/800x550/abbas_araqci_sefer.jpg?text=Slide+5", duration: 5000 },
    { img: "https://news.day.az/media/2025/12/07/800x550/20251206_fbd001.png?text=Slide+6", duration: 5000 },
    { img: "https://news.day.az/media/2025/12/07/800x550/abbas_araqci_sefer.jpg?text=Slide+7", duration: 5000 },
    { img: "https://news.day.az/media/2025/12/07/800x550/20251206_fbd001.png?text=Slide+8", duration: 5000 },
    { img: "https://news.day.az/media/2025/12/07/800x550/abbas_araqci_sefer.jpg?text=Slide+9", duration: 5000 },
    { img: "https://news.day.az/media/2025/12/07/800x550/20251206_fbd001.png?text=Slide+10", duration: 5000 }
];

// Рендерим картинки
slides.forEach((slide, i) => {
    document.getElementById("news" + (i + 1)).innerHTML = `<img src="${slide.img}">`;
});

// Запуск слайд-шоу
let slideIndex = 0;
function showNextSlide() {
    slides.forEach((_, i) => document.getElementById("news" + (i + 1)).classList.remove("active"));
    document.getElementById("news" + (slideIndex + 1)).classList.add("active");
    const duration = slides[slideIndex].duration;
    slideIndex = (slideIndex + 1) % slides.length;
    setTimeout(showNextSlide, duration);
}

// Стартуем слайд-шоу через небольшую задержку, чтобы DOM успел прогрузиться
window.onload = () => showNextSlide();
</script>
</body>
</html>
